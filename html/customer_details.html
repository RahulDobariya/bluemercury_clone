<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer information | bluemercury</title>
        <link rel="stylesheet" href="../style/customer_details.css" type="text/css">
        <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0283/0185/2747/files/favicon_48x48.png?v=1591627636"
                type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,600&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="../style/header-footer.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/c347e400e5.js" crossorigin="anonymous"></script>
</head>

<body>
        <div id="main_container">
                <div id="customer_container">
                        <div id="customer_info_div">
                                <header>

                                        <a>
                                                <img id="heading_image"
                                                        src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/blm-checkout-logo.png?136238">
                                        </a>

                                        <nav id="navbar">
                                                <p id="navbar_text"><span>Cart</span>&nbsp;&nbsp;
                                                        <span class="arrow">></span>&nbsp;&nbsp;
                                                        <span><b>Customer information</b></span>&nbsp;&nbsp;
                                                        <span class="arrow">></span>&nbsp;&nbsp;
                                                        <span>Payment method</span>
                                                </p>
                                        </nav>
                                </header>
                                <div>
                                        <form id="main_contact_info_page">
                                                <h1 id="Heading_contact_info">Contact information</h1>
                                                <input id="email" type="email" placeholder="Email" required>
                                                <div id="checkbox_div">
                                                        <input type="checkbox" id="Email_checkbox">
                                                        <label id="checkbox_text">Keep me up to date on news and
                                                                offers</label>
                                                </div>
                                                <h1 id="Shipping_heading">Shipping address</h1>
                                                <div id="country_div">
                                                        <label>COUNTRY/REGION</label>
                                                        <select id="country">
                                                                <option value="United States">
                                                                        United States
                                                                </option>
                                                        </select>
                                                </div>
                                                <span id="name"><input type="text" id="first_name" class="Name"
                                                                placeholder="First name" required><input type="text"
                                                                id="last_name" class="Name"
                                                                placeholder="Last name"></span>
                                                <input type="text" id="address1" class="input_bar" placeholder="Address"
                                                        required>
                                                <input type="text" id="address2" class="input_bar"
                                                        placeholder="Apartment, suite, etc. (optional)" required>

                                                <div id="input_3_bar">
                                                        <input type="text" id="city" class="input_bar"
                                                                placeholder="City" required>
                                                        <div id="state_div">
                                                                <label>STATE</label>
                                                                <select id="state">
                                                                        <option value="United States">
                                                                                Albama
                                                                        </option>
                                                                        <option value="United States">
                                                                                Arizona
                                                                        </option>
                                                                        <option value="United States">
                                                                                Boston
                                                                        </option>
                                                                        <option value="United States">
                                                                                California
                                                                        </option>
                                                                        <option value="United States">
                                                                                Chicago
                                                                        </option>
                                                                        <option value="United States">
                                                                                Dallas
                                                                        </option>
                                                                </select>
                                                        </div>
                                                        <input type="tel" id="zipcode" placeholder="ZIP code">
                                                </div>
                                                <span id="checkbox2_span"><input type="checkbox"
                                                                id="checkbox2">&nbsp;<span id="checkbox2_text">
                                                                Save this information for next time</span></span>
                                                <p id="privacy_policy">To learn more about how we use your information
                                                        and your rights, see <a href="Customer_info.html">Privacy
                                                                Note</a></p>
                                                <div id="form_bottom_line">
                                                        <span class="arrow">
                                                        </span>
                                                        <a id="return_to_cart_text" href="#">
                                                                RETURN TO CART</a>
                                                        <button type="button" id="Shipping_method"
                                                                onclick="location.href = 'payment.html'">CONTINUE
                                                                TO SHIPPING METHOD</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                        <aside id="sidepage_container">
                                <div id="aside_main_div">
                                        <div id="Prod_row_1">
                                        </div>
                                        <div id="Prod_row_2">
                                                <div id="promocode">
                                                        <label id="promocode_text1">GIFT CARD OR DISCOUNT CODE</label>
                                                        <input id="promocode_text2" type="text" />
                                                </div>
                                                <button id="apply_btn" type="button">APPLY</button>
                                        </div>
                                        <div id="Prod_row_3">
                                                <div id="Prod_subtotal_text">
                                                        <div id="subtotal_row1">
                                                                <p id="subtotal">
                                                                        Subtotal
                                                                </p>
                                                                <p id="total_price">
                                                                        $0.00
                                                                </p>
                                                        </div>
                                                        <div id="subtotal_row2">
                                                                <span id="shipping">Shipping</span>
                                                                <span id="calcutate">$5</span>
                                                        </div>
                                                </div>
                                                <div id="subtotal_row3">
                                                        <p id="total">
                                                                Total
                                                        </p>
                                                        <p id="total_amount">
                                                                <span id="usd">USD</span>
                                                                $0.00
                                                        </p>
                                                </div>
                                        </div>
                                        <div></div>
                                </div>
                        </aside>
                </div>
        </div>
</body>

</html>
<script src="../scripts/payment.js"></script>
